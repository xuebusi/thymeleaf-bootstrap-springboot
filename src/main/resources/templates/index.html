<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
<!-- 插入页头 -->
<div th:replace="~{layout/header :: main-header(siteName='THYMELEAF')}"></div>

<!-- 页面主要内容 -->
<main class="container my-5 min-vh-100">
    <!-- 轮播图 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/c1.jpg" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>幻灯片 1 标题</h5>
                    <p>幻灯片 1 描述内容</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/c2.jpg" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>幻灯片 2 标题</h5>
                    <p>幻灯片 2 描述内容</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/c3.jpg" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>幻灯片 3 标题</h5>
                    <p>幻灯片 3 描述内容</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- 网站介绍 -->
    <section class="my-5">
        <h2>关于我们</h2>
        <p>欢迎来到我们的网站！我们致力于提供优质的商品和精彩的文章内容。在这里，您可以找到各种感兴趣的商品，同时阅读到有价值的文章。我们的团队始终秉持着专业、创新和服务的理念，为您打造一个舒适、便捷的浏览体验。</p>
    </section>

    <!-- 热门商品推荐 -->
    <section class="my-5">
        <h2>热门商品</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${hotProducts}">
                <div class="card">
                    <img th:src="'/images/' + ${product.productImg}" class="card-img-top" th:alt="${product.productName}" alt="Product">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.productName}">商品名称</h5>
                        <p class="card-text" th:text="${product.productPrice}+'元'">商品价格</p>
                        <a th:href="'/product/' + ${product.productId}" class="btn btn-primary me-auto mt-auto">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 热门文章推荐 -->
    <section class="my-5">
        <h2>热门文章</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="article : ${hotArticles}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${article.articleName}">文章标题</h5>
                        <p class="card-text" th:utext="${#strings.abbreviate(article.articleContent, 100)}">文章摘要</p>
                        <a th:href="@{'/article/' + ${article.articleId}}" class="btn btn-primary me-auto mt-auto">阅读全文</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- 插入页脚 -->
<div th:replace="~{layout/footer :: main-footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
