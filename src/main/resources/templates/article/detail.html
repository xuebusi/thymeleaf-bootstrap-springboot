<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文章详情页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container py-4">
    <header class="mb-5">
        <h1 class="display-1">文章详情页</h1>
        <hr class="border-1">
    </header>

    <div th:object="${article}" class="card">
        <div class="card-body">
            <h3 class="card-title display-6 mb-3" th:text="*{articleName}"></h3>

            <div class="d-flex flex-wrap gap-3 mb-4 text-muted">
                <span class="d-flex align-items-center">
                    <i class="bi bi-person-fill me-2"></i>
                    <span class="fw-semibold" th:text="'作者: ' + *{articleAuthor}"></span>
                </span>
                <span class="d-flex align-items-center">
                    <i class="bi bi-eye-fill me-2"></i>
                    <span class="fw-semibold" th:text="'阅读量: ' + *{previewCount}"></span>
                </span>
                <span class="d-flex align-items-center">
                    <i class="bi bi-calendar3 me-2"></i>
                    <span class="fw-semibold" th:text="'发布日期: ' + *{#dates.format(createTime, 'yyyy-MM-dd')}"></span>
                </span>
            </div>

            <div class="card-text article-content fs-5 lh-base" th:utext="*{articleContent}"></div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
